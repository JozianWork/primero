      safety_plan_needed:
        display_name: "Est-ce qu'un Plan visant à assurer la sécurité en cas de violence est nécéssaire dans ce cas?"
        help_text: 'Plan visant à assurer la sécurité en cas de violence permet à la survivante d''avoir un plan d''action pré-déterminé lorsqu''elle fait face à une situation menaçante. Le Plan de sécurité peut permettre à réduire le dommage causé par l''auteur des violences en identifiant des ressources et des moyens pour éviter le dommage ainsi que des lieux où elle peut aller de manière temporaire afin d''être en sécurité. Développer un plan de sécurité est un processus collaboratif entrepris conjointement par la gestionnaire de cas et la survivante. Le Plan de sécurité répond à la question fondamentale: qu''est-ce qui doit se faire ou être mis en place afin que la survivante soit en sécurité? Cela inclut l''identification de: situations dangereuses, risques, signes précurseurs, activités que la survivante peut faire par elle même, personnes spécifique qu''elle peut appeler à l''aide, personnes de soutien qui permet à la survivante de se sentir en sécurité et les points forts de la survivante qui lui permet de s''en sortir. '
