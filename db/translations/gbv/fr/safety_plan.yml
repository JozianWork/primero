      safety_plan_preparedness_signal:
        display_name: "Quelles sont les étapes que la survivante identifie comme options pour réduire le dommage pour elle-même (et ses enfants) avant que la violence n'arrive (préparation de la sécurité)?"
        guiding_questions: 'Les exemples peuvent inclure: La survivante va se mettre d''accord avec ses amis, voisins ou famille sur un code ou signal afin de les informer qu''elle a besoin d''aide si elle ne peut pas parler devant l''auteur des violences; La survivante va rassembler des objets de base et des documents importants et les placer dans un endroit facilement accessible si elle doit quitter sa maison (lister ces objets); La survivante va apprendre à ses enfants que si la violence commence ils doivent se rendre dans un lieu spécifique; La survivante va inventer un signe ou un code avec ses enfants pour leur dire qu''ils doivent partir. Veuillez vous référer à l''Outil de Plan visant à assurer la sécurité en cas de violence pour la liste complète des questions à discuter avec la survivante.'
      safety_plan_strategies_header:
        display_name: Stratégies de sécurisation
      safety_plan_preparedness_gathered_things:
        display_name: "Quelles actions est-ce que la survivante a identifié comme options pour réduire les risques lorsque la violence a lieu (stratégies de protection)? "
        guiding_questions: 'Les exemples peuvent inclure: La survivante peut reconnaître des tendances dans la violence de l''agrésseur qui peuvent lui indiquer qu''il est sur le point de devenir violent, tels que (certaines heures de la journée ou de la semaine, lorsqu''il est avec des amis, lorsque qu''il consomme des drogues ou de l''alcool, etc.): La survivante peut identifier des tendances dans la violence ou lorsque la violence commence; Si la survivante doit quitter sa maison, elle sait où aller; La survivante va s''arranger avec ses amis, sa famille, etc. pour voir si elle peut rester avec eux si elle doit partir; La survivante va s''arranger avec ces gens pour voir s''ils peuvent lui prêter de l''argent ou de la nourriture en cas d''urgence. Veuillez vous référer à l''Outil de Plan visant à assurer la sécurité en cas de violence pour la liste complète des questions à discuter avec la survivante.'
      safety_plan_leaving_steps_header:
        display_name: Etapes après avoir quitter le domicile conjugale
      safety_plan_preparedness_children_destination:
        display_name: "Quelles étapes est-ce que la survivante a identifié comme options pour réduire les risques après avoir quitter sa maison/communauté si elle choisit de le faire?"
